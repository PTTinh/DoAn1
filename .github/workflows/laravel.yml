name: Deploy Laravel Application

on:
  push:
    branches:
      - main
      - master
      - develop
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, bcmath, ctype, fileinfo, json, tokenizer, xml, curl, pdo, pdo_mysql
          tools: composer

      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache composer dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install PHP dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-

      - name: Install Node dependencies
        run: npm ci

      - name: Build assets
        run: npm run build

      - name: Create environment file
        run: |
          cp .env.example .env
          php artisan key:generate
          
      - name: Setup Server (First time only)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 22
          script: |
            # Setup environment nếu chưa có
            if ! command -v php &> /dev/null; then
              echo "Setting up server..."
              apt update && apt upgrade -y
              apt install -y software-properties-common
              add-apt-repository ppa:ondrej/php -y
              apt update
              apt install -y php8.3-cli php8.3-fpm php8.3-mysql php8.3-curl php8.3-gd php8.3-mbstring php8.3-xml php8.3-zip php8.3-bcmath
              curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer
              curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
              apt install -y nodejs mysql-client apache2 apache2-utils libapache2-mod-php8.3
              a2enmod rewrite ssl headers proxy proxy_fcgi setenvif
              systemctl restart apache2
              echo "Setup completed!"
            else
              echo "Server already configured"
            fi
        continue-on-error: true

      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 22
          script: |
            cd ${{ secrets.DEPLOY_PATH }}
            
            # Backup database trước khi migration
            BACKUP_FILE="backups/db_backup_$(date +%Y%m%d_%H%M%S).sql"
            mkdir -p backups
            mysqldump -h ${{ secrets.DB_HOST }} -u ${{ secrets.DB_USERNAME }} -p${{ secrets.DB_PASSWORD }} ${{ secrets.DB_NAME }} > "$BACKUP_FILE" 2>/dev/null || true
            
            # Pull code mới
            git pull origin ${{ github.ref_name }}
            
            # Cài đặt dependencies
            composer install --no-interaction --prefer-dist --optimize-autoloader
            npm ci
            npm run build
            
            # Chạy migrations
            php artisan migrate --force
            
            # Clear caches
            php artisan cache:clear
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            
            # Restart services
            sudo systemctl restart php8.3-fpm
            sudo systemctl restart apache2
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
