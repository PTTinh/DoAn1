name: Deploy Laravel Application

on:
  push:
    branches:
      - main
      - master
      - develop
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, bcmath, ctype, fileinfo, json, tokenizer, xml, curl, pdo, pdo_mysql
          tools: composer
          
      - name: Show runner IP
        run: curl ifconfig.me

      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache composer dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install PHP dependencies
        run: composer install --no-interaction --prefer-dist
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-
          
      - name: Install Node dependencies
        run: npm ci
        env:
          CI: true
          RECAPTCHA_ENABLED: false

      - name: Build assets
        run: npm run build

      - name: Create environment file
        run: |
          cp .env.example .env
          php artisan key:generate
        env:
          CI: true
          RECAPTCHA_ENABLED: false
    
      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ${{ secrets.DEPLOY_PATH }}
            
            # Backup database trước khi migration
            BACKUP_FILE="backups/db_backup_$(date +%Y%m%d_%H%M%S).sql"
            mkdir -p backups
            mysqldump -h ${{ secrets.DB_HOST }} -u ${{ secrets.DB_USERNAME }} -p${{ secrets.DB_PASSWORD }} ${{ secrets.DB_NAME }} > "$BACKUP_FILE" 2>/dev/null || true
            
            # Pull code mới
            git pull origin ${{ github.ref_name }}
            
            # Cài đặt dependencies
            composer install --no-interaction --prefer-dist --optimize-autoloader
            npm ci
            npm run build
            
            # Chạy migrations
            php artisan migrate --force
            
            # Clear caches
            php artisan cache:clear
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            
            # Restart services
            sudo systemctl restart php8.3-fpm
            sudo systemctl restart apache2
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
