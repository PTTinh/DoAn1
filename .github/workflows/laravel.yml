name: Deploy Laravel Application

on:
  push:
    branches:
      - main
      - master
      - develop
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Server (First time only)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 22
          script: |
            # Setup environment n·∫øu ch∆∞a c√≥
            if ! command -v php &> /dev/null; then
              echo "Setting up server..."
              apt update && apt upgrade -y
              apt install -y software-properties-common
              add-apt-repository ppa:ondrej/php -y
              apt update
              apt install -y php8.3-cli php8.3-fpm php8.3-mysql php8.3-curl php8.3-gd php8.3-mbstring php8.3-xml php8.3-zip php8.3-bcmath php8.3-intl
              curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer
              curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
              apt install -y nodejs mysql-client apache2 apache2-utils libapache2-mod-php8.3
              
              # Install MySQL Server
              apt install -y mysql-server
              systemctl start mysql
              systemctl enable mysql
              
              # Create database and user if not exists
              mysql -e "CREATE DATABASE IF NOT EXISTS lms_simple_2;" || true
              mysql -e "CREATE USER IF NOT EXISTS 'deploy'@'localhost' IDENTIFIED BY 'deploy123';" || true
              mysql -e "GRANT ALL PRIVILEGES ON lms_simple_2.* TO 'deploy'@'localhost';" || true
              mysql -e "FLUSH PRIVILEGES;" || true
              
              a2enmod rewrite ssl headers proxy proxy_fcgi setenvif
              systemctl restart apache2
              echo "Setup completed!"
            else
              # Ensure MySQL is running
              systemctl start mysql || true
              systemctl enable mysql || true
              echo "Server already configured"
            fi
        continue-on-error: true

      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 22
          script: |
            DEPLOY_PATH="${{ secrets.DEPLOY_PATH }}"
            
            # T·∫°o th∆∞ m·ª•c n·∫øu ch∆∞a c√≥
            mkdir -p "$DEPLOY_PATH"
            cd "$DEPLOY_PATH"
            
            # Fix git dubious ownership
            git config --global --add safe.directory "$DEPLOY_PATH"
            
            # Init git repo n·∫øu ch∆∞a c√≥
            if [ ! -d ".git" ]; then
              echo "Initializing git repository..."
              git init
              git remote add origin https://github.com/PTTinh/DoAn1.git
            fi
            
            # Pull code m·ªõi
            git fetch origin ${{ github.ref_name }}
            git checkout -f origin/${{ github.ref_name }}
            
            # Backup database tr∆∞·ªõc khi migration
            BACKUP_FILE="backups/db_backup_$(date +%Y%m%d_%H%M%S).sql"
            mkdir -p backups
            mysqldump -h localhost -u deploy -pdeploy123 lms_simple_2 > "$BACKUP_FILE" 2>/dev/null || true
            
            # C√†i ƒë·∫∑t dependencies
            export COMPOSER_ALLOW_SUPERUSER=1
            export COMPOSER_PROCESS_TIMEOUT=0
            export COMPOSER_NO_INTERACTION=1
            export COMPOSER_NO_AUDIT=1
            
            # Ensure intl extension is available
            apt install -y php8.3-intl || true
            
            # Ensure MySQL is installed and running
            if ! systemctl is-active --quiet mysql; then
              echo "Installing/Starting MySQL..."
              apt install -y mysql-server || true
              systemctl start mysql || true
              systemctl enable mysql || true
              
              # Wait for MySQL to be ready
              sleep 5
              
              # Setup database and user
              mysql -e "CREATE DATABASE IF NOT EXISTS lms_simple_2;" 2>/dev/null || true
              mysql -e "CREATE USER IF NOT EXISTS 'deploy'@'localhost' IDENTIFIED BY 'deploy123';" 2>/dev/null || true
              mysql -e "GRANT ALL PRIVILEGES ON lms_simple_2.* TO 'deploy'@'localhost';" 2>/dev/null || true
              mysql -e "FLUSH PRIVILEGES;" 2>/dev/null || true
            fi
            
            # Install composer dependencies
            if ! composer install --no-interaction --prefer-dist --optimize-autoloader 2>&1 | grep -q "Installing dependencies"; then
              echo "Composer install with ignore-platform-req..."
              composer install --no-interaction --prefer-dist --optimize-autoloader --ignore-platform-req=ext-intl || true
            fi
            
            npm install
            npm run build
            
            # Copy .env n·∫øu ch∆∞a c√≥
            if [ ! -f ".env" ]; then
              cp .env.example .env
              php artisan key:generate
            fi
            
            # Update .env wiuse file cache instead of DB cache)
            echo "Clearing caches..."
            
            # Change cache driver to file temporarily for clearing
            sed -i 's/CACHE_STORE=.*/CACHE_STORE=file/' .env
            
            php artisan cache:clear 2>&1 || true
            php artisan config:cache 2>&1 || true
            
            # Route cache may fail due to duplicate route names, skip if error
            if ! php artisan route:cache 2>&1; then
              echo "‚ö†Ô∏è Route cache failed, skipping..."
            fi
            
            # View cache
            php artisan view:cache 2>&1 || true
            
            # Restore cache driver
            sed -i 's/CACHE_STORE=.*/CACHE_STORE=database/' .env
              php artisan migrate --force
            else
              echo "‚ùå Database connection failed, skipping migrations"
            fi
            
            # Clear caches (graceful - skip if DB not accessible)
            echo "Clearing caches..."
            php artisan cache:clear 2>&1 || true
            php artisan config:cache 2>&1 || true
            
            # Route cache may fail due to duplicate route names, skip if error
            if ! php artisan route:cache 2>&1; then
              echo "‚ö†Ô∏è Route cache failed, skipping..."
            fi
            
            # View cache
            php artisan view:cache 2>&1 || true
            
            echo "‚úÖ Cache operations completed!"
            
            # Ph√¢n quy·ªÅn
            chown -R www-data:www-data "$DEPLOY_PATH"
            chmod -R 755 "$DEPLOY_PATH"
            chmod -R 775 "$DEPLOY_PATH/storage"
            chmod -R 775 "$DEPLOY_PATH/bootstrap/cache"
            
            # Restart services
            sudo systemctl restart php8.3-fpm
            sudo systemctl restart apache2
            
            echo "‚úÖ Deployment completed!"
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

      - name: Notify Slack on failure
        if: failure()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "‚ùå Deployment failed",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Deployment Failed* üö®\nRepository: ${{ github.repository }}\nBranch: ${{ github.ref_name }}\nCommit: ${{ github.sha }}"
                  }
                }
              ]
            }

